<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./titlesection/titlesection.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="main-section" id="title">
      <h1>Welcome to Onuma's website</h1>
      <p>This is where dreams come true</p>
      <button onclick="makeDreamComeTrue()" class="title-section-button">
        Make dream come true
      </button>
    </div>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
    font-family: "Armata";
  }

  html,
  body {
    margin: 0px;
    padding: 0px;
  }

  .main-section {
    width: 100vw;
    height: 100vh;
    border: solid white 1px;
    text-align: center;
    background-size: cover;
  }
</style>

<script>
  function makeDreamComeTrue() {
    document.body.style.background = "url(../images/bg.png)";
    document.getElementById("title").style.visibility = "hidden";
  }
</script>
